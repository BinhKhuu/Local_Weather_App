<!doctype html>
<html lang="en">
	<head>
	   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	   <link rel="stylesheet" href="style.css">
	   <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
	   <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
	  <div class="container-fluid">
		<div class="row">
		  <div id="background" class="col-xs-12">
			<!--header -->
			<div class="row">
			  <div id="header" class="col-xs-12"><h1>Weather App</h1>
				<h4>Created by Binh Khuu</h4>
				<a href="https://codepen.io/spoonable" target="_blank"><i id ="icon" class="fa fa-codepen"></i></a>
				<a href="https://github.com/spoonable" target="_blank"><i id ="icon" class="fa fa-github"></i></a>  
			  </div>         
			</div>
			<!--weather info -->
			</br>
			<div class="row">          
			  <div id="center" class="col-xs-12"> 
				<h2 id="location">searching for your location.. </h2>
				<h3 id="temp" >getting tempreture...</h3><button class="degree c-btn">&#8451</button><button class="degree f-btn">&#8457</button>
				<!--weather icons -->
				<div id="weather-icons" >        
				  <div class= "icon cloudy" style="display:none">
					<div class="cloud"></div>
					<div class="cloud"></div>
				  </div>  
				  
				  <div class="icon thunder-storm" style="display:none">
					<div class="cloud"></div>
					<div class="lightning">
					  <div class="bolt"></div>
					  <div class="bolt"></div>
					</div>
				  </div>
				  
				  <div class="icon sun-shower" style="display:none">
					<div class="cloud"></div>
					<div class="sun">
					  <div class="rays"></div>
				  </div>      
				  <div class="rain"></div>
				  </div>

				  <div class="icon flurries" style="display:none">
					<div class="cloud"></div>
					<div class="snow">
					  <div class="flake"></div>
					  <div class="flake"></div>
					</div>
				  </div>

				  <div class="icon sunny" style="display:none">
					<div class="sun">
					  <div class="rays"></div>
					</div>
				  </div>

				  <div class="icon rainy" style="display:none">
					<div class="cloud"></div>
					<div class="rain"></div>
				  </div>
				</div>
				<!-- end of weather icons -->
			  </div>
			</div>
			<!--footer -->
			<br>
			<div class="row">
			  <div class="col-xs-12">
				<h5>weather icons inspired by <a href="https://codepen.io/spoonable/pen/YQgyEj" target="_blank">joshbader</a> </h5>
			  </div>
			</div>
		  </div> 
		</div>
	  </div>
	</body>

</html>
